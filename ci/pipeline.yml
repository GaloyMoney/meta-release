jobs:
#@ for chart in charts:
- name: #@ chart + "-release"
  serial_groups: [ chart-release ]
  plan:
  - in_parallel:
    - get: #@ cepler_resource_name(chart)
      trigger: true
    - get: #@ version_resource_name(chart)
    - get: charts-repo
    - get: charts-gh-pages-repo
    - get: pipeline-tasks

#! ------------ CHANGELOG ----------------

  - task: create-changelog
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: pipeline-tasks
      - name: #@ version_resource_name(chart)
        path: version
      - name: charts-repo
        path: repo
      - name: #@ cepler_resource_name(chart)
      outputs:
      - name: changelog
      - name: release-commitid
      params:
        INCLUDE_PATH: #@ "charts/" + chart + "/*"
        new_git_ref_path: #@ charts_vendir_refs[chart]
        depl_name: #@ chart
      run:
        path: pipeline-tasks/ci/tasks/changelog.sh

#! ------------ RELEASE ----------------

  - task: checkout-release-branch
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: pipeline-tasks
      - name: release-commitid
      - name: charts-repo
        path: repo
      outputs:
      - name: charts-repo
        path: repo
      run:
        path: pipeline-tasks/ci/tasks/checkout-release-branch.sh

  - task: prep-release
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: pipeline-tasks
      - name: changelog
      - name: release-commitid
      - name: #@ version_resource_name(chart)
        path: version
      - name: charts-repo
        path: repo
      outputs:
      - name: gh-release
      - name: charts-repo
        path: repo
      - name: #@ version_resource_name(chart)
        path: version
      params:
        CHART: #@ chart
      run:
        path: pipeline-tasks/ci/tasks/prep-release-chart.sh

  - put: #@ out_resource_name(chart)
    params:
      repository: charts-repo
      branch: #@ stable_branch_name(chart)
      tag: gh-release/tag
      force: true

  - put: #@ gh_release_resource_name(chart)
    params:
      name: gh-release/name
      tag: gh-release/tag
      body: gh-release/notes.md
      globs:
      - gh-release/files/*.tgz

#! ------------ UPDATE HELM INDEX ------------

  - task: update-helm-index
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: pipeline-tasks
      - name: changelog
      - name: gh-release
      - name: charts-gh-pages-repo
        path: repo
      outputs:
      - name: charts-gh-pages-repo
        path: repo
      params:
        CHART: #@ chart
        CR_OWNER: #@ data.values.gh_org
        CR_GIT_REPO: #@ data.values.charts_gh_repo
        CHART_GIT_REPO_HTTPS_URL: #@ gh_https_url(data.values.gh_org, data.values.charts_gh_repo)
      run:
        path: pipeline-tasks/ci/tasks/update-helm-index.sh

  - put: charts-gh-pages-repo
    params:
      repository: charts-gh-pages-repo
      branch: #@ data.values.charts_gh_pages_branch
      rebase: true

#! ------------ BUMP AND MERGE BACK ------------

  - task: bump-version
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: pipeline-tasks
      - name: changelog
      - name: #@ version_resource_name(chart)
        path: version
      - name: charts-repo
        path: repo
      outputs:
      - name: #@ version_resource_name(chart)
        path: version
      - name: charts-repo
        path: repo
      params:
        CHART: #@ chart
      run:
        path: pipeline-tasks/ci/tasks/bump-version.sh

  - task: merge-back
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: pipeline-tasks
      - name: charts-repo
        path: repo
      - name: #@ version_resource_name(chart)
        path: version
      outputs:
      - name: charts-repo
        path: repo
      params:
        CHART: #@ chart
      run:
        path: pipeline-tasks/ci/tasks/merge-back.sh

  - put: charts-repo
    params:
      repository: charts-repo
      branch: #@ data.values.charts_git_branch
      rebase: true
  
  - put: #@ version_resource_name(chart)
    params: 
      file: #@ version_resource_name(chart) + "/version"

#@ end

- name: infra-release
  serial_groups: [ chart-release ]
  plan:
  - in_parallel:
    - get: #@ cepler_resource_name("infra")
      trigger: true
    - get: #@ version_resource_name("infra")
    - get: infra-repo
    - get: pipeline-tasks

#! ------------ CHANGELOG ----------------

  - task: create-changelog
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: pipeline-tasks
      - name: #@ version_resource_name("infra")
        path: version
      - name: infra-repo
        path: repo
      - name: #@ cepler_resource_name("infra")
      outputs:
      - name: changelog
      - name: release-commitid
      params:
        new_git_ref_path: #@ infra_vendir_ref
        depl_name: infra
      run:
        path: pipeline-tasks/ci/tasks/changelog.sh

#! ------------ RELEASE ----------------

  - task: prep-release
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: pipeline-tasks
      - name: changelog
      - name: release-commitid
      - name: #@ version_resource_name("infra")
        path: version
      - name: infra-repo
        path: repo-stable
      outputs:
      - name: gh-release
      - name: infra-repo
        path: repo-stable
      - name: #@ version_resource_name("infra")
        path: version
      run:
        path: pipeline-tasks/ci/tasks/prep-release-infra.sh

  - put: #@ out_resource_name("infra")
    params:
      repository: infra-repo
      branch: #@ stable_branch_name("infra")
      tag: gh-release/tag
      force: true

  - put: #@ gh_release_resource_name("infra")
    params:
      name: gh-release/name
      tag: gh-release/tag
      body: gh-release/notes.md

  - put: #@ version_resource_name("infra")
    params: 
      file: #@ version_resource_name("infra") + "/version"

- name: update-lsc
  serial: true
  plan:
  - in_parallel:
    #@ for chart in charts:
    - get: #@ gh_release_resource_name(chart)
      trigger: true
    #@ end
    - get: #@ gh_release_resource_name("infra")
      trigger: true
    - get: meta-release
    - get: pipeline-tasks

  - task: update-release-yml-and-readme
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      #@ for chart in charts:
      - name: #@ gh_release_resource_name(chart)
        path: #@ chart
      #@ end
      - name: #@ gh_release_resource_name("infra")
        path: infra
      - name: pipeline-tasks
      - name: meta-release
      outputs:
      - name: meta-release
      run:
        path: pipeline-tasks/ci/tasks/update-release-yml-and-readme.sh

  - put: meta-release
    params:
      repository: meta-release
      branch: #@ data.values.git_branch
      rebase: true

#@ for src in src_repos:
#@ chart = src_to_chart_override_config[src] if src in src_to_chart_override_config.keys() else src
#@ release_resource_name = gh_release_resource_name(chart)
- name: #@ "push-docker-latest-" + src
  serial: true
  plan:
  - in_parallel:
    - get: #@ release_resource_name
      trigger: true
    - get: charts-repo
    - get: pipeline-tasks
  - task: get-versioned-image
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: #@ release_resource_name
        path: charts-release
      - name: charts-repo
      - name: pipeline-tasks
      outputs:
      - name: image
      params:
        CHART: #@ chart
        DOCKER_REGISTRY: #@ data.values.docker_registry
        DOCKER_IMAGE_NAME: #@ src
      run:
        path: pipeline-tasks/ci/tasks/get-versioned-image.sh
  - task: prep-docker-latest
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: pipeline-tasks
      outputs:
      - name: image
      run:
        path: pipeline-tasks/ci/tasks/prep-docker-latest.sh
  - put: #@ src_repo_docker_image_name(src)
    params:
      image: 
#@ end

- name: build-release-pipeline-image
  serial: true
  plan:
  - get: release-pipeline-image-def
    trigger: true
  - task: build
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: vito/oci-build-task
      inputs:
      - name: release-pipeline-image-def
      outputs:
      - name: image
      params:
        CONTEXT: release-pipeline-image-def/ci/image
      run:
        path: build
  - put: release-pipeline-image
    params:
      image: image/image.tar

resources:
- name: meta-release
  type: git
  source:
    ignore_paths:
    - "ci/*"
    - config.toml
    uri: #@ data.values.git_uri
    branch: #@ data.values.git_branch
    private_key: #@ data.values.github_private_key

- name: pipeline-tasks
  type: git
  source:
    paths:
    - "ci/*"
    - config.toml
    uri: #@ data.values.git_uri
    branch: #@ data.values.git_branch
    private_key: #@ data.values.github_private_key

- name: charts-repo
  type: git
  source:
    uri: #@ data.values.charts_git_uri
    branch: #@ data.values.charts_git_branch
    private_key: #@ data.values.github_private_key

- name: charts-gh-pages-repo
  type: git
  source:
    uri: #@ data.values.charts_git_uri
    branch: #@ data.values.charts_gh_pages_branch
    private_key: #@ data.values.github_private_key

#@ for chart in charts:
- #@ version_resource(chart)
- #@ cepler_in(chart)
- #@ gh_release_resource(chart, data.values.charts_gh_repo)
- #@ out_resource(chart, data.values.charts_git_uri)
#@ end

- name: infra-repo
  type: git
  source:
    uri: #@ data.values.infra_git_uri
    branch: #@ data.values.infra_git_branch
    private_key: #@ data.values.github_private_key

- #@ version_resource("infra")
- #@ cepler_in("infra")
- #@ gh_release_resource("infra", data.values.infra_gh_repo)
- #@ out_resource("infra", data.values.infra_git_uri)
  
- name: release-pipeline-image
  type: registry-image
  source:
    tag: latest
    username: #@ data.values.docker_registry_user
    password: #@ data.values.docker_registry_password
    repository: #@ pipeline_image()

- name: release-pipeline-image-def
  type: git
  source:
    paths: [ci/image/Dockerfile]
    uri: #@ data.values.git_uri
    branch: #@ data.values.git_branch
    private_key: #@ data.values.github_private_key

resource_types:
- name: cepler-in
  type: registry-image
  source:
    repository: cepler/cepler-concourse-resource
    tag: latest
